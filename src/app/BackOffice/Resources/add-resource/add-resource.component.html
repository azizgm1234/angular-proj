<main class="main-wrapper col-md-9 ms-sm-auto py-4 col-lg-9 px-md-4 border-start">
    <div class="title-group mb-3">
        <h1 class="h2 mb-0">Add Resource</h1>
    </div>
  
    <div class="row my-4">
        <div class="col-lg-7 col-12">
            <div class="custom-block bg-white">
                <form class="custom-form profile-form" [formGroup]="resourceForm" (submit)="onSubmit()">
                    <label>Name:</label>
                    <input class="form-control" type="text" formControlName="name" required>
  
                    <label>Description:</label>
                    <input class="form-control" type="text" formControlName="description" required>
  
                    <label>Price:</label>
                    <input class="form-control" type="number" formControlName="price" required>
  
                    <label class="me-2">Category:</label>
                    <div class="d-flex align-items-center">                    
                        <select class="form-control me-3" formControlName="categorie" required>
                            <option value="ELECTRONICS">Electronics</option>
                            <option value="FURNITURE">Furniture</option>
                            <option value="VEHICULES">Vehicles</option>
                        </select>
                    </div>
                    <br>
                    <div class="d-flex align-items-center">
                        <label class="me-2">Status:</label>
                        <br>
                        <div class="form-check me-3">
                            <input class="form-check-input" type="radio" value="ACTIVE" formControlName="reStatus" id="activeRadio">
                            <label class="form-check-label" for="activeRadio">Active</label>
                        </div>
  
                        <div class="form-check me-3">
                            <input class="form-check-input" type="radio" value="MAINTENANCE" formControlName="reStatus" id="maintenanceRadio">
                            <label class="form-check-label" for="maintenanceRadio">Maintenance</label>
                        </div>
  
                        <div class="form-check me-3">
                            <input class="form-check-input" type="radio" value="INACTIVE" formControlName="reStatus" id="inactiveRadio">
                            <label class="form-check-label" for="inactiveRadio">Inactive</label>
                        </div>
                    </div>
                    <br><br>
                   
                    <button type="submit" [disabled]="resourceForm.invalid" class="form-control ms-2">Save</button>
                </form>
            </div>
        </div>
    </div>
  </main>
