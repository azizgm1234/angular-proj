

         
  
                  <main class="main-wrapper col-md-9 ms-sm-auto py-4 col-lg-9 px-md-4 border-start" >
                      <div class="title-group mb-3">
                          <h1 class="h2 mb-0">Clients</h1>
                      </div>
  
                      <div class="row my-4" *ngFor="let client of clients">
                          <div class="col-lg-12 col-12">
                              <div class="custom-block custom-block-transation-detail bg-white">
                                  <div class="d-flex flex-wrap align-items-center border-bottom pb-3 mb-3">
                                      <div class="d-flex align-items-center">
                                          <img src="assets/Back/images/profile/young-woman-with-round-glasses-yellow-sweater.jpg" class="profile-image img-fluid" alt="">
  
                                          <div>
                                              <p>      {{ client.nom }} {{ client.prenom }}</p>
  
                                              <small class="text-muted">Active Client</small>
                                          </div>
                                      </div>
  
                                      <div class="ms-auto">
                                          <small>22/8/2023</small>
                                          <strong class="d-block text-success"><span class="me-1">+</span> $280</strong>
                                      </div>
                                  </div>
  
                                  <div class="d-flex flex-wrap align-items-center">
                                      <div class="custom-block-transation-detail-item mt-4">
                                          <h6>Email</h6>
  
                                          <p>{{ client.email }}</p>
                                      </div>
  
                                      <div class="custom-block-transation-detail-item mt-4 mx-auto px-4">
                                          <h6>Phone</h6>
  
                                          <p>{{ client.phone }}</p>
                                      </div>
  
                                      <div class="custom-block-transation-detail-item mt-4 ms-lg-auto px-lg-3 px-md-3">
                                          <h6>Company Adress</h6>
  
                                          <p>{{ client.companyAddress }}</p>
                                      </div>
  
                                      <div class="custom-block-transation-detail-item mt-4 ms-auto me-auto">
                                          <h6>Amounts</h6>
  
                                          <p>$280</p>
                                      </div>
                                      <div class="d-flex justify-content-center mt-4">
                                        <div class="custom-block-transation-detail-item me-2">
                                            <button type="button" class="btn btn-outline-danger" (click)="removeClient(client.idClient)">Delete</button>
                                        </div>
                                        <div class="custom-block-transation-detail-item ms-2">
                                            <button type="button" class="btn btn-outline-success">Edit</button>
                                        </div>
                                    </div>
                                  </div>
                                  
                              </div>
                          </div>
                      </div>
  
                     
                  </main>
