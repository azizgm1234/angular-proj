<main class="main-wrapper col-md-9 ms-sm-auto py-4 col-lg-9 px-md-4 border-start">
    <div class="title-group mb-3">
        <h1 class="h2 mb-0">Absences</h1>
    </div>

    <div class="row my-4" *ngFor="let absence of absences ">
        <div class="col-lg-12 col-12">
            <div class="custom-block custom-block-transation-detail bg-white">
                <div class="d-flex flex-wrap align-items-center border-bottom pb-3 mb-3">
                    <div class="d-flex align-items-center">
                        <img src="assets/Back/images/profile/young-woman-with-round-glasses-yellow-sweater.jpg" class="profile-image img-fluid" alt="">

                        <div>
                            <p>{{ absence.motif }} {{ absence.justification }}</p>
                            <!-- Add other absence-related properties here -->
                        </div>
                        <div>
                            <p>{{absence.emp!=null? absence.emp.posteEmployee:' no empl' }}</p>
                        </div>
                    </div>

                    
                </div>

                <div class="d-flex flex-wrap align-items-center">
                    <div class="custom-block-transation-detail-item mt-4">
                        <h6>motif</h6>
                        <!-- Use the appropriate property for email -->
                        <p>{{ absence.motif }}</p>
                    </div>
<!-- 
                    <div class="custom-block-transation-detail-item mt-4 mx-auto px-4" *ngFor="let absence of absences ">
                        <h6>Justification</h6>
                        <img *ngIf="getJustificationFile(absence.id_absence)" [src]="getJustificationFile(absence.id_absence)" alt="File Image" />
                    </div> -->

                    <div class="custom-block-transation-detail-item mt-4 ms-auto me-auto" style="background-color: #f0f8ff; border-radius: 8px; padding: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                        <h6 style="color: #333;">Date</h6>
                        <p style="font-weight: bold; color: #007bff;">{{ absence.date }}</p>
                    </div>
                    

                    <div class="custom-block-transation-detail-item mt-4 ms-lg-auto px-lg-3 px-md-3">
                        <h6>Validité</h6>   
                        <p class="{{ absence.validee ? 'text-success' : 'text-danger' }}">
                            {{ absence.validee ? 'Validée' : 'Non Validée' }}
                        </p>
                    </div>

                    

                    <div class="d-flex justify-content-center mt-4">
                        <div class="custom-block-transation-detail-item me-2">
                            <button type="button" class="btn btn-outline-danger" (click)="removeAbsence(absence.id_absence)">Delete</button>
                        </div>
                        <div class="custom-block-transation-detail-item ms-2">
                            <button type="button" class="btn btn-outline-success" [routerLink]="['/admin/EditAbsence/'+ absence.id_absence]">Edit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
