


<main class="main-wrapper col-md-9 ms-sm-auto py-4 col-lg-10 px-md-4 border-start">
    <div class="title-group mb-3">
        <h1 class="h2 mb-0">Edit recrtements</h1>
    </div>

    <div class="row my-4">
        <div class="col-lg-7 col-12">
            <div class="custom-block bg-white">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="profile-tab">Fill in recrtements details</button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                      <form class="custom-form profile-form" role="form" [formGroup]="recrutementForm" (ngSubmit)="onSubmit()">
                        <input class="form-control" type="text" name="poste" id="poste" placeholder="Poste" formControlName="poste" required>
                        <input class="form-control" type="text" name="typeRecrutement" id="typeRecrutement" placeholder="Type de Recrutement" formControlName="typeRecrutement" required>
                        <input class="form-control" type="text" name="lieu" id="lieu" placeholder="Lieu" formControlName="lieu" required>
                        <input class="form-control" type="text" name="postesVacants" id="postesVacants" placeholder="Postes Vacants" formControlName="postesVacants" required>
                        <input class="form-control" type="text" name="objectifs" id="objectifs" placeholder="Objectifs" formControlName="objectifs" required>
                        <input class="form-control" type="text" name="problematique" id="problematique" placeholder="Problématique" formControlName="problematique" required>
                        <input class="form-control" type="text" name="travailDemande" id="travailDemande" placeholder="Travail demandé" formControlName="travailDemande" required>
                        <input class="form-control" type="text" name="experience" id="experience" placeholder="Expérience" formControlName="experience" required>
                        <input class="form-control" type="text" name="niveauDetude" id="niveauDetude" placeholder="Niveau d'étude" formControlName="niveauDetude" required>
                        <input class="form-control" type="number" name="salaire" id="salaire" placeholder="Salaire" formControlName="salaire" required>
                        <input class="form-control" type="text" name="langue" id="langue" placeholder="Langue" formControlName="langue" required>
                        <input class="form-control" type="text" name="sex" id="sex" placeholder="Sexe" formControlName="sex" required>
                        <input class="form-control" type="text" name="description" id="description" placeholder="Description" formControlName="description" required>
                        <input class="form-control" type="date" name="dateDebut" id="dateDebut" placeholder="Date de début" formControlName="dateDebut" required>
                        <input class="form-control" type="date" name="dateCloture" id="dateCloture" placeholder="Date de clôture" formControlName="dateCloture" required>
                        <input class="form-control" type="text" name="responsableRecrutement" id="responsableRecrutement" placeholder="Responsable de Recrutement" formControlName="responsableRecrutement" required>
                        <input class="form-control" type="text" name="statut" id="statut" placeholder="Statut" formControlName="statut" required>
                        <input class="form-control" type="text" name="criteresSelection" id="criteresSelection" placeholder="Critères de Sélection" formControlName="criteresSelection" required>
                        <input class="form-control" type="text" name="motsCles" id="motsCles" placeholder="Mots Clés" formControlName="motsCles" required>
                     
                        <div class="d-flex">
                          <button type="submit" [disabled]="recrutementForm.invalid" class="btn btn-primary">
                            Modifier Recrutement
                          </button>
                        
                            Annuler
                      
                        </div>
                      </form>
                    </div>
                  </div>
