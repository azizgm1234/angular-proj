<main class="main-wrapper col-md-9 ms-sm-auto py-4 col-lg-9 px-md-4 border-start">
    <div class="title-group mb-3">
        <h1 class="h2 mb-0">Departements</h1>
    </div>

    <div>
        <label for="startingLetter">Starting Letter:</label>
        <input type="text" class="form-control" id="startingLetter" [(ngModel)]="startingLetter" (input)="onInput($event)" placeholder="Entrez la libelle"/>
      </div>

<!-- 
              <div class="card-body">
                <div style="display: flex; justify-content: center;">
                  <app-circular-chart [percentage]="availablePercentage"></app-circular-chart>
                </div>
              </div> -->
              <app-circular-chart [type]=50 [percentage]="availablePercentage"></app-circular-chart>

      

    <div class="row my-4" *ngFor="let absence of departements ">
        <div class="col-lg-12 col-12">
            <div class="custom-block custom-block-transation-detail bg-white">
                <div class="d-flex flex-wrap align-items-center border-bottom pb-3 mb-3">
                    <div class="d-flex align-items-center">
                        <img src="assets/Back/images/profile/young-woman-with-round-glasses-yellow-sweater.jpg" class="profile-image img-fluid" alt="">

                        <div>
                            <p>{{ absence.libelle }}</p>
                            <!-- Add other absence-related properties here -->
                        </div>
                    </div>

                    
                </div>

                <div class="d-flex flex-wrap align-items-center">
                    <div class="custom-block-transation-detail-item mt-4">
                        <h6>maxSaturation</h6>
                        <!-- Use the appropriate property for email -->
                        <p>{{ absence.maxSaturation }}</p>
                    </div>

                    <div class="custom-block-transation-detail-item mt-4 mx-auto px-4">
                        <h6>nbreEmpl</h6>
                        <!-- Use the appropriate property for phone -->
                        <p>{{ absence.nbreEmpl }}</p>
                    </div>

                    

                    <div class="d-flex justify-content-center mt-4">
                        <div class="custom-block-transation-detail-item me-2">
                            <button type="button" class="btn btn-outline-danger" (click)="removeAbsence(absence.id_departement)">Delete</button>
                        </div>
                        <div class="custom-block-transation-detail-item ms-2">
                            <button type="button" class="btn btn-outline-success" [routerLink]="['/admin/EditDepartement/'+ absence.id_departement]">Edit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
