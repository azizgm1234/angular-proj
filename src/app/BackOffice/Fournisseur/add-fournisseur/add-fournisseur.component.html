<main class="main-wrapper col-md-9 ms-sm-auto py-4 col-lg-9 px-md-4 border-start">
    <div class="title-group mb-3">
        <h1 class="h2 mb-0">Add Fournisseur</h1>
    </div>
  
    <div class="row my-4">
        <div class="col-lg-7 col-12">
            <div class="custom-block bg-white">
                <form class="custom-form profile-form" [formGroup]="fournisseurForm" (submit)="onSubmit()">
                    <div class="row">
                        <div class="col-md-6">
                            <label>Nom:</label>
                            <input class="form-control" type="text" formControlName="nom" required>
                        </div>
                        <div class="col-md-6">
                            <label>Address:</label>
                            <input class="form-control" type="text" formControlName="address" required>
                        </div>
                    </div>
  
                    <div class="row">
                        <div class="col-md-6">
                            <label>Contact:</label>
                            <input class="form-control" type="text" formControlName="contact" required>
                        </div>
                        <div class="col-md-6">
                            <label>Type:</label>
                            <select class="form-control" formControlName="typeFournisseur" required>
                                <option value="ELECTRONICS">Electronics</option>
                                <option value="FURNITURE">Furniture</option>
                                <option value="VEHICULES">Vehicles</option>
                            </select>
                        </div>
                    </div>
  
                    <div class="row">
                        <div class="col-md-6">
                            <label>Score:</label>
                            <input class="form-control" type="number" formControlName="score" required>
                        </div>
                    </div>
  
                    <button type="submit" [disabled]="fournisseurForm.invalid" class="form-control ms-2">Save</button>
                </form>
            </div>
        </div>
    </div>
</main>
